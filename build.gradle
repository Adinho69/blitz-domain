plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
}

group = 'com.adinhpo'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}


test {
    useJUnitPlatform()
}